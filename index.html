<!DOCTYPE html>
<html>
    <head>
        <title>Catci</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
        <style>
            :root {
                --geist: "Geist", serif;
                --light-grey: #b8b4b4;
                --lighter-grey: #ebe6e6;
                --small-text: .875rem;
                --tiny-text: .575rem;
                --medium-text: 1.05rem;
                --small-icon: 1.25rem;
                --medium-icon:1.7rem;
                --tag-grow: scale(1.05);
                --accent-green: #20b659;
                --accent-light-green: #8ae6ad;
                --accent-dark-blue: #1d294e;
                --accent-light-blue: #5a6a9c;
                --light-border: #d6d6d6;
                --large-text:1.5rem;
            }

            html, body {
                padding: 0;
                margin: 0;
            }


            .general-about {
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                max-width: 360px;
                height: 300px;
                font-family: var(--geist);
                border: 2px dotted var(--light-border);
            }

            .viewmy {
                margin-top: auto;
                font-family: var(--geist);
                align-self: flex-start;
            }

            .name .name{
                font-size: var(--large-text);
                font-weight: bold;
                margin-bottom:0;
            }

            .profile-content {
                display: flex;
                gap: 20px;
                align-items: flex-start;
                margin-bottom: 16px;
            }

            .about {
                display: flex;
                flex-direction: column;
            }

            .textinfo {
                font-size: var(--small-text);
                color: var(--light-grey);
            }

            .status {
                display: flex;
            }

            .tag img {
                filter: invert(64%) sepia(3%) saturate(192%) hue-rotate(314deg) brightness(109%) contrast(102%);
                width: var(--small-icon);
                vertical-align: middle;
                margin-right: 4px;
                transition: transform 0.4s;
            }

            .tag {
                display: inline-flex;
                align-items: center;
                font-family: var(--geist);
                color: var(--light-grey);
                background-color: var(--lighter-grey);
                border-radius: 8px;
                padding: 4px;
                font-size: var(--small-text);
                transition: transform 0.4s;
            }

            .tag:hover {
                transform: var(--tag-grow);
            }

            .tag:hover img {
                transform: var(--tag-grow);
            }
            .offline:hover {
                transform: var(--tag-grow);
            }

            .offline:hover img {
                transform: var(--tag-grow);
            }

            .online:hover {
                transform: var(--tag-grow);
            }

            .online:hover img {
                transform: var(--tag-grow);
            }

            .quickinfo {
                display: flex;
                flex-wrap: wrap;
                gap: 8px;
            }

            .viewmy {
                margin-top: 16px;
                font-family: var(--geist);
            }

            .divider {
                margin: 0 8px;
                color: var(--light-grey);
            }

            .online {
                color: var(--accent-green);
                font-family: var(--geist);
                display: inline-flex;
                align-items: center;
                font-size: var(--small-text);
                background-color: var(--accent-light-green);
                padding: 2px 8px;
                border-radius: 999px;
                transition: transform 0.4s;
            }

            .offline {
                color: var(--accent-dark-blue);
                font-family: var(--geist);
                display: inline-flex;
                align-items: center;
                font-size: var(--small-text);
                background-color: var(--accent-light-blue);
                padding: 2px 8px;
                border-radius: 999px;
                transition: transform 0.4s;
            }

            .offline img {
                filter: invert(14%) sepia(15%) saturate(3421%) hue-rotate(194deg) brightness(92%) contrast(93%);
                width: var(--small-icon);
                vertical-align: middle;
                margin-right: 4px;
                transition: transform 0.4s;
            }

            .online img {
                filter: invert(49%) sepia(92%) saturate(1557%) hue-rotate(105deg) brightness(99%) contrast(75%);
                width: var(--small-icon);
                vertical-align: middle;
                margin-right: 4px;
                transition: transform 0.4s;
            }

            .pronounced{
                font-size:var(--tiny-text);
                opacity:0.6;
            }

            .general-about{
                border:2px dotted var(--light-border);
            }

            @keyframes spin{
                from{ transform:rotate(0deg); }
                to{ transform:rotate(-360deg); }
            }
            .general-about .profile-pic img{
                border-radius: 50%;
                animation: spin 35s infinite linear;
                border:2px dotted var(--light-border);
                width:160px;
            }

            .viewsource {
                display: flex;
                align-items: center;
                font-family: var(--geist);
                background-color:var(--lighter-grey);
                font-size:var(--medium-text);
                height:35px;
                border-radius:6px;
                display:inline-flex;
                color:var(--light-grey);
            }
            .viewsource img{
                width:var(--medium-icon);
                filter: invert(87%) sepia(5%) saturate(142%) hue-rotate(314deg) brightness(85%) contrast(86%);
            }
            .viewsource a {
                text-decoration: none;
                display: flex;
                align-items: center;
                transition:0.4s;
                cursor:pointer;
            }
            .viewsource .txt a{
                gap:5px;
            }
            .viewsource .txt{
                border:none !important;
            }
            .viewsource .txt a img{
                transition:0.4s;
            }
            .viewsource .txt a:hover {
                transform: scale(1.025) !important;
            }
            .viewsource .txt a:hover img{
                transform: var(--tag-grow) !important;
            }
            .viewsource .sourcecontainer {
                height: 30px;
                border-left:2px solid rgba(0, 0, 0, 0.1);
                padding-left:5px;
                padding-right:5px;
                display: flex;
                justify-content: center;
                align-items: center;
                border-radius:1px;
            }
            .bold img{
                width:20px !important;
            }
            .viewsource a:hover {
                transform: var(--tag-grow);
            }
            .dropdown {
                position: relative;
                display: inline-block;
            }

            .dropdown-content {
                display: none;
                position: absolute;
                background-color: white;
                min-width: 140px;
                box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
                z-index: 1;
                padding: 10px 0;
                border-radius: 5px;
            }

            .dropdown-content a {
                display: block;
                padding: 8px 12px;
                text-align: left;
            }

            .dropdown-content a img {
                vertical-align: middle;
            }

            .dropdown:hover .dropdown-content {
                display: block;
            }

            .dropbtn {
                cursor: pointer;
                display: flex;
                align-items: center;
            }
            .name{
                line-height:.7rem;
                margin-top:7px;
            }
        </style>
    </head>
    <body>
        <div class="outer-container">
            <div class="inner-container">
                <div class="topbar">
                    <button>
                        Projects
                    </button>
                </div>
                <div class="leftboxes">
                    <div class="general-about">
                        <div class="topper">
                            <div class="name">
                                <span class="name">Catci</span><br>
                                <span class="pronounced">(Cat-ki)</span>
                            </div>

                            <div class="profile-content">
                                <div class="profile-pic">
                                    <img src="/images/logos/sketch2.svg">
                                </div>

                                <div class="about">
                                    <div class="textinfo">
                                        I'm Catci, a <span class="shine">Full-Stack Developer</span> from Scotland
                                    </div>

                                    <div class="status">
                                        <div id="online-status" class="online" style="display: none;">
                                            <img src="/images/icons/sun.svg" alt="Online">Online
                                        </div>
                                        <div id="offline-status" class="offline" style="display: none;">
                                            <img src="/images/icons/moon.svg" alt="Sleeping">Sleeping
                                        </div>
                                    </div>
                                    <div class="quickinfo">
                                        <div class="tag location">
                                            <img src="/images/icons/pin.svg">Scotland
                                        </div>
                                        <div class="tag timezone">
                                            <img src="/images/icons/clock.svg">Utc+0
                                        </div>
                                        <div class="tag stack">
                                            <img src="/images/icons/ice-cream.svg">Vanilla
                                        </div>
                                        <div class="tag age">
                                            <img src="/images/icons/calendar.svg">16y/o
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <!-- "View My" Section -->
                        <div class="viewmy">
                            View my:
                            <a id="viewblog">Blog</a>
                            <span class="divider">|</span>
                            <a id="viewgithub">Github</a>
                            <span class="divider">|</span>
                            <a id="viewgitlab">Gitlab</a>
                        </div>
                    </div>
                </div>

                <!--main-->
                <div class="middleboxes">
                    <div class="hero">

                    </div>

                    <div class="projects">
                        <div class="project">
                            <div class="projectbanner">
                                <img src="https://catci.net/images/placeholder.png">
                            </div>
                            <div class="description">
                                <div class="header">
                                    <h4>Project</h4>
                                    <span class="fastinfo featured">
                                        <img src="https://catci.net/images/star.svg" style="width:10px; filter: invert(1);"> Featured
                                    </span>
                                </div>
                                <div class="info">
                                    <p>Project info</p>
                                    <span class="language">
                                        <span class="js"><img src="https://catci.net/images/javascript.svg" style="width:15px;">Javascript</span>
                                    </span>
                                </div>
                            </div>
                            <div class="runcontainer">
                                <div class="open">
Open
                                    <img src="/images/icons/play.svg">
                                </div>
                                <div class="viewsource">
                                    <div class="sourcecontainer txt">
                                        <a title="View on Github"><span>Source</span><img src="/images/icons/github.svg"></a>
                                    </div>
                                    <div class="sourcecontainer">
                                        <a title="View on Gitlab"><img src="/images/icons/gitlab.svg"></a>
                                    </div>
                                    <div class="dropdown">
                                        <div class="sourcecontainer bold">
                                            <a title="More" class="dropbtn">
                                                <img src="/images/icons/arrow.svg">
                                            </a>
                                        </div>
                                        <div class="dropdown-content">
                                            <a class="download" title="Download"><img src="/images/icons/download.svg">Download</a>
                                            <a class="viewcode" title="View-code here"><img src="/images/icons/source.svg">Viewcode</a>
                                        </div>
                                    </div>
                                </div>
                                <pre>










</pre>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>
        function updateStatus() {
            const onlineStatus = document.getElementById("online-status");
            const offlineStatus = document.getElementById("offline-status");

            // Get the current time in UTC
            const now = new Date();
            const hours = now.getUTCHours();

            // Show "online" if it's between 12:00 PM and 12:00 AM (UTC), otherwise "sleeping"
            if (hours >= 12 && hours < 24) {
                onlineStatus.style.display = "block";
                offlineStatus.style.display = "none";
            } else {
                onlineStatus.style.display = "none";
                offlineStatus.style.display = "block";
            }
        }

        // Run the function to update the status
        updateStatus();

        // Optionally, you can set an interval to check periodically (e.g., every minute)
        setInterval(updateStatus, 60000); // Check every 60 seconds
    </script>
</html>
