<!DOCTYPE html>
<html>
    <head>
        <title>Catci</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
        <style>
            :root {
                --font-primary: "Geist", serif;
                --color-light-grey: #b8b4b4;
                --color-lighter-grey: #ebe6e6;
                --color-darker-grey: #ada6a9;
                --color-border-light: #d6d6d6;
                --color-accent-green: #20b659;
                --color-accent-light-green: #8ae6ad;
                --color-accent-dark-blue: #1d294e;
                --color-accent-light-blue: #5a6a9c;
                --color-accent-rose: #f26383;
                --color-white: #fff;
                --color-black: rgba(0, 0, 0, 0.8);

                --text-small: 0.875rem;
                --text-tiny: 0.575rem;
                --text-medium: 1.05rem;
                --text-large: 1.5rem;

                --icon-small: 1.25rem;
                --icon-medium: 1.7rem;

                --effect-tag-hover: scale(1.05);
                --effect-open-hover: scale(1.10);

                --border-radius-small: 4px;
                --border-radius-medium: 8px;
                --border-radius-large: 10px;
                --border-radius-full: 999px;

                --animation-spin: spin 35s infinite linear;
            }

            html, body {
                padding: 0;
                margin: 0;
                cursor: default;
            }

            .general-about {
                display: inline-flex;
                flex-direction: column;
                justify-content: space-between;
                max-width: 380px;
                font-family: var(--font-primary);
                border: 2px dotted var(--color-border-light);
                border-radius: var(--border-radius-small);
            }

            .name .name {
                font-size: var(--text-large);
                font-weight: bold;
                margin-bottom: 0;
            }

            .profile-content {
                display: flex;
                gap: 20px;
                align-items: flex-start;
                margin-bottom: 16px;
            }

            .about {
                display: flex;
                flex-direction: column;
            }

            .textinfo {
                font-size: var(--text-small);
                color: var(--color-light-grey);
            }

            .status {
                display: flex;
                margin: 5px 0 20px;
            }

            .tag, .online, .offline, .school {
                display: inline-flex;
                align-items: center;
                font-family: var(--font-primary);
                font-size: var(--text-small);
                padding: 4px;
                border-radius: var(--border-radius-medium);
                transition: transform 0.4s;
            }

            .tag {
                color: var(--color-darker-grey);
                background-color: var(--color-white);
            }

            .tag:hover, .tag:hover img {
                transform: var(--effect-tag-hover);
            }

            .online {
                color: var(--color-accent-green);
                background-color: var(--color-accent-light-green);
                padding: 2px 8px;
                border-radius: var(--border-radius-full);
            }

            .offline {
                color: var(--color-accent-dark-blue);
                background-color: var(--color-accent-light-blue);
                padding: 2px 8px;
                border-radius: var(--border-radius-full);
            }

            .school {
                color: var(--color-accent-rose);
                background-color: var(--color-accent-rose);
                padding: 2px 8px;
                border-radius: var(--border-radius-full);
            }

            .tag img, .online img, .offline img, .school img {
                width: var(--icon-small);
                vertical-align: middle;
                margin-right: 4px;
                transition: transform 0.4s;
            }


            .online img {
                filter: invert(49%) sepia(92%) saturate(1557%) hue-rotate(105deg) brightness(99%) contrast(75%);
            }

            .offline img {
                filter: invert(14%) sepia(15%) saturate(3421%) hue-rotate(194deg) brightness(92%) contrast(93%);
            }

            .school img {
                filter: invert(27%) sepia(70%) saturate(7456%) hue-rotate(337deg) brightness(91%) contrast(92%);
            }
            
            .tag img {
                filter: invert(64%) sepia(3%) saturate(192%) hue-rotate(314deg) brightness(109%) contrast(102%);
            }
            .pronounced {
                font-size: var(--text-tiny);
                opacity: 0.6;
                margin-left: 5px;
            }

            .general-about .profile-pic img {
                border-radius: 50%;
                animation: var(--animation-spin);
                border: 2px dotted var(--color-border-light);
                width: 160px;
            }

            .general-about .profile-pic {
                margin-left: 10px;
            }

            .general-about .name {
                margin-top: 10px;
                margin-left: 5px;
                line-height: 15px;
            }

            .tooltip {
                position: absolute;
                bottom: 110%;
                left: 50%;
                transform: translateX(-50%);
                background: var(--color-black);
                color: var(--color-white);
                padding: 5px 8px;
                border-radius: 5px;
                font-size: 12px;
                white-space: nowrap;
                opacity: 0;
                visibility: hidden;
                transition: opacity 0.3s ease-in-out, visibility 0.3s;
            }

            .tag:hover .tooltip {
                opacity: 1;
                visibility: visible;
            }
            .quickinfo {
                display: flex;
                flex-wrap: wrap;
                background-color: var(--color-lighter-grey);
                gap: 8px;
                margin-right:4px;
                border-radius:10px;
                padding:4px;
            }
            .contact:hover .tooltip  {
                opacity: 1;
                visibility: visible;
            }
            .contacts, .email a, .github a, .gitlab a {
                display: inline-flex;
                align-items: center;

                width: 100%;
                gap: 2.5%;
            }

            .contacts {
                margin-bottom: 10px;
            }
            .contact{
                position:relative;
            }
            .contact img {
                height: var(--icon-small);
                width: var(--icon-small);
            }

            .email, .git {
                width: 45%;
                height: 47px;
                border-radius: 6px;
            }

            .email {
                background-color: var(--color-accent-light-blue);
                margin-left: 3.5%;
            }

            .email img {
                filter: invert(13%) sepia(9%) saturate(7028%) hue-rotate(198deg) brightness(98%) contrast(92%);
            }

            .email a, .git a {
                text-decoration: none;
                display: flex;
                height: 100%;
                align-items: center;
                justify-content: center;
                gap: 5px;
            }

            .email a {
                color: var(--color-accent-dark-blue);
            }

            .git {
                background-color: var(--color-lighter-grey);
            }

            .git a {
                color: var(--color-light-grey);
                margin: 2px;
            }

            .git img {
                filter: invert(64%) sepia(3%) saturate(192%) hue-rotate(314deg) brightness(109%) contrast(102%);
            }

            .gitlab {
                border-top: 1px solid rgba(0, 0, 0, 0.1);
            }

            @keyframes spin {
                from { transform: rotate(0deg); }
                to { transform: rotate(-360deg); }
            }

        </style>
    </head>
    <body>
        <div class="outer-container">
            <div class="inner-container">
                <div class="leftboxes">
                    <div class="general-about">
                        <div class="topper">
                            <div class="name">
                                <span class="name">Catci</span><br>
                                <span class="pronounced">(Cat-ki)</span>
                            </div>

                            <div class="profile-content">
                                <div class="profile-pic">
                                    <img src="/images/logos/sketch2.svg">
                                </div>

                                <div class="about">
                                    <div class="textinfo">
                                        I'm Catci, a <span class="shine">Full-Stack Developer</span> from Scotland
                                    </div>

                                    <div class="status">
                                        <div id="online-status" class="online" style="display: none;">
                                            <img src="/images/icons/sun.svg" alt="Online">Online
                                        </div>
                                        <div id="offline-status" class="offline" style="display: none;">
                                            <img src="/images/icons/moon.svg" alt="Sleeping">Sleeping
                                        </div>
                                        <div id="school-status" class="school" style="display: none;">
                                            <img src="/images/icons/inschool.svg" alt="School">At school
                                        </div>
                                    </div>
                                    <div class="quickinfo">
                                        <div class="tag location">
                                            <img src="/images/icons/pin.svg">Scotland
                                            <div class="tooltip">United Kingdom</div>
                                        </div>

                                        <div class="tag timezone" id="timezone">
                                            <img src="/images/icons/clock.svg">UTC+0
                                            <div class="tooltip" id="timezone-tooltip">Loading...</div>
                                        </div>

                                        <div class="tag stack">
                                            <img src="/images/icons/ice-cream.svg">Vanilla Stack
                                            <div class="tooltip">HTML, CSS, JavaScript</div>
                                        </div>

                                        <div class="tag age">
                                            <img src="/images/icons/calendar.svg">16
                                            <div class="tooltip">16 years old</div>
                                        </div>

                                        <div class="tag night-owl">
                                            <img src="/images/icons/moon.svg">Night Owl
                                            <div class="tooltip">Active late at night</div>
                                        </div>


                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="general-contact">
                            <div class="contacts">
                                <div class="contact email">
                                    <a href="mailto:a@catci.net"><img src="/images/icons/mailbox.svg"><span>Contact</span></a>
                                    <div class="tooltip">Conact me via email</div>
                                </div>
                                <div class="git">
                                    <div class="contact github">
                                        <a href="https://github.com/cat-ci"><img src="/images/icons/github.svg"><span>GitHub</span></a>
                                        <div class="tooltip">Check my GitHub</div>
                                    </div>
                                    <div class="contact gitlab">
                                        <a href="https://gitlab.com/catci"><img src="/images/icons/gitlab.svg"><span>GitLab</span></a>
                                        <div class="tooltip">Check my GitLab</div>
                                    </div>
                                </div>

                            </div>
                        </div>


                    </div>

                    <!--main-->
                    <div class="middleboxes">
                        <div class="hero">

                        </div>
                    </div>
                </div>
            </div>
            </body>
        <script>
            function updateStatus() {
                const onlineStatus = document.getElementById("online-status");
                const offlineStatus = document.getElementById("offline-status");
                const schoolStatus = document.getElementById("school-status");

                const now = new Date();
                const hours = now.getUTCHours();

                onlineStatus.style.display = "none";
                offlineStatus.style.display = "none";
                schoolStatus.style.display = "none";

                if (hours >= 7 && hours < 16) {
                    schoolStatus.style.display = "block";
                } else if (hours >= 16 && hours < 24) {
                    onlineStatus.style.display = "block";
                } else {
                    offlineStatus.style.display = "block";
                }
            }

            updateStatus();
            setInterval(updateStatus, 60000);

        </script>
        <script>
            function updateTimezoneTooltip() {
                const userOffset = new Date().getTimezoneOffset() / -60;
                const timezoneTooltip = document.getElementById("timezone-tooltip");

                if (userOffset === 0) {
                    timezoneTooltip.textContent = "Same as you";
                } else if (userOffset > 0) {
                    timezoneTooltip.textContent = `${userOffset} hours behind`;
                } else {
                    timezoneTooltip.textContent = `${Math.abs(userOffset)} hours ahead`;
                }
            }

            updateTimezoneTooltip();
        </script>

        </script>
        </html>
