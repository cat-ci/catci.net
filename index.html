<!DOCTYPE html>
<html>
    <head>
        <title>Catci</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
        <style>
            :root{
                --geist:"Geist", serif;
                --light-grey:#b8b4b4;
                --lighter-grey:#ebe6e6;
                --small-text:.875rem;
                --small-text-hover:.950rem;
                --small-img:1.25rem;
                --small-img-hover:1.35rem;
            }

            .tag img{
                filter: invert(64%) sepia(3%) saturate(192%) hue-rotate(314deg) brightness(109%) contrast(102%);
                width:var(--small-img);
                vertical-align: middle;
                margin-right: 4px;
            }

            .tag {
                display: inline-flex;
                align-items: center;
                font-family:var(--geist);
                color:var(--light-grey);
                background-color:var(--lighter-grey);
                border-radius:8px;
                padding:5px;
                font-size:var(--small-text);
                transition:0.4s;
            }
            .tag:hover{
            	font-size:var(--small-text-hover);
                transition:0.4s;
            }
            .tag:hover img{
            	width:var(--small-img-hover);
            }
        </style>
        <style>
            @keyframes spin{
                from{ transform:rotate(0deg); }
                to{ transform:rotate(-360deg); }
            }
            .general-about .profile-pic img{
                border-radius: 50%;
                animation: spin 7s infinite linear;
            }
        </style>
    </head>
    <body>
        <div class="achievement-popup">
            <div class="achievement-earned">

            </div>
        </div>
        <div class="outer-container">
            <div class="banner">
                <img src="/placeholder.png">
            </div>
            <div class="ad">

            </div>
            <div class="inner-container">
                <div class="topbar">
                    <button>
                        Projects
                    </button>
                </div>
                <div class="leftboxes">

                    <div class="general-about">
                        <span class="name">Catci</span>
                        <div class="profile-pic">
                            <img src="#">
                        </div>
                        <div class="about">
                            <div class="textinfo">

                            </div>
                            <div class="quickinfo">
                                <div class="tag location">
                                    <img src="https://catci.net/images/icons/pin.svg">Scotland
                                </div>
                                <div class="tag timezone">
                                    <img src="https://catci.net/images/icons/clock.svg">Utc+0
                                </div>
                                <div class="tag stack">
                                    <img src="https://catci.net/images/icons/ice-cream.svg">Vanilla
                                </div>
                                <div class="tag age">
                                    <img src="https://catci.net/images/icons/calendar.svg">16y/o
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="connect">
                        <span>Connect with me</span>
                        <div class="platforms">
                            <div class="platform email">
                                <img src="https://catci.net/images/icons/email.svg">
                                <span class="tooltip">Email</span>
                            </div>
                            <div class="platform ">
                                <img src=""
                                     </div>
                            </div>
                        </div>



                    </div>

                    <!--middle content-->

                    <div class="middlecontent">

                    </div>

                    <!--right content-->

                    <div class="right-boxes">

                    </div>

                </div>
                <div class="side-mascot">
                    <img src="/placeholder.png">
                </div>
            </div>
            </body>

        </html>
