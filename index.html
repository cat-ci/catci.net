<!DOCTYPE html>
<html>
    <head>
        <title>Catci</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
        <style>
            :root {
                --geist: "Geist", serif;
                --light-grey: #b8b4b4;
                --lighter-grey: #ebe6e6;
                --darker-grey:#ada6a9;
                --small-text: .875rem;
                --tiny-text: .575rem;
                --medium-text: 1.05rem;
                --small-icon: 1.25rem;
                --medium-icon:1.7rem;
                --tag-grow: scale(1.05);
                --open-grow:scale(1.10);
                --accent-green: #20b659;
                --accent-light-green: #8ae6ad;
                --accent-dark-blue: #1d294e;
                --accent-light-blue: #5a6a9c;
                --accent-rose:/*#0284C7 #84CC16*/ #E11D48;
                --accent-dark-rose:#4C0519;
                --light-border: #d6d6d6;
                --large-text:1.5rem;
            }

            html, body {
                padding: 0;
                margin: 0;
            }


            .general-about {
                display: inline-flex;
                flex-direction: column;
                justify-content: space-between;
                height: 300px;
                max-width:380px;
                font-family: var(--geist);
                border: 2px dotted var(--light-border);
            }

            .viewmy {
                margin-top: auto;
                font-family: var(--geist);
                align-self: flex-start;
            }

            .name .name{
                font-size: var(--large-text);
                font-weight: bold;
                margin-bottom:0;
            }

            .profile-content {
                display: flex;
                gap: 20px;
                align-items: flex-start;
                margin-bottom: 16px;
            }

            .about {
                display: flex;
                flex-direction: column;
            }

            .textinfo {
                font-size: var(--small-text);
                color: var(--light-grey);
            }

            .status {
                display: flex;
            }

            .tag img {
                filter: invert(64%) sepia(3%) saturate(192%) hue-rotate(314deg) brightness(109%) contrast(102%);
                width: var(--small-icon);
                vertical-align: middle;
                margin-right: 4px;
                transition: transform 0.4s;
            }

            .tag {
                display: inline-flex;
                align-items: center;
                font-family: var(--geist);
                color: var(--light-grey);
                background-color: var(--lighter-grey);
                border-radius: 8px;
                padding: 4px;
                font-size: var(--small-text);
                transition: transform 0.4s;
            }

            .tag:hover {
                transform: var(--tag-grow);
            }

            .tag:hover img {
                transform: var(--tag-grow);
            }
            .offline:hover {
                transform: var(--tag-grow);
            }

            .offline:hover img {
                transform: var(--tag-grow);
            }

            .online:hover {
                transform: var(--tag-grow);
            }

            .online:hover img {
                transform: var(--tag-grow);
            }
            .school:hover {
                transform: var(--tag-grow);
            }

            .school:hover img {
                transform: var(--tag-grow);
            }

            .quickinfo {
                display: flex;
                flex-wrap: wrap;
                gap: 8px;
            }

            .viewmy {
                font-family: var(--geist);
                margin-bottom:5px;
                margin-left:10px;
                font-size:0.7rem;
                opacity:0.7;
            }

            .divider {
                color: var(--light-grey);
            }

            .online {
                color: var(--accent-green);
                font-family: var(--geist);
                display: inline-flex;
                align-items: center;
                font-size: var(--small-text);
                background-color: var(--accent-light-green);
                padding: 2px 8px;
                border-radius: 999px;
                transition: transform 0.4s;
            }

            .offline {
                color: var(--accent-dark-blue);
                font-family: var(--geist);
                display: inline-flex;
                align-items: center;
                font-size: var(--small-text);
                background-color: var(--accent-light-blue);
                padding: 2px 8px;
                border-radius: 999px;
                transition: transform 0.4s;
            }

            .school{
                color: var(--accent-rose);
                font-family: var(--geist);
                display: inline-flex;
                align-items: center;
                font-size: var(--small-text);
                background-color: #f26383;
                padding: 2px 8px;
                border-radius: 999px;
                transition: transform 0.4s;
            }

            .school img{
                filter: invert(27%) sepia(70%) saturate(7456%) hue-rotate(337deg) brightness(91%) contrast(92%);
                width: var(--small-icon);
                vertical-align: middle;
                margin-right: 4px;
                transition: transform 0.4s;
            }

            .offline img {
                filter: invert(14%) sepia(15%) saturate(3421%) hue-rotate(194deg) brightness(92%) contrast(93%);
                width: var(--small-icon);
                vertical-align: middle;
                margin-right: 4px;
                transition: transform 0.4s;
            }

            .online img {
                filter: invert(49%) sepia(92%) saturate(1557%) hue-rotate(105deg) brightness(99%) contrast(75%);
                width: var(--small-icon);
                vertical-align: middle;
                margin-right: 4px;
                transition: transform 0.4s;
            }
            .status{
                margin-bottom:20px;
                margin-top:5px;
            }
            .pronounced{
                font-size:var(--tiny-text);
                opacity:0.6;
                margin-left:5px;
            }

            .general-about{
                border:2px dotted var(--light-border);
            }

            @keyframes spin{
                from{ transform:rotate(0deg); }
                to{ transform:rotate(-360deg); }
            }
            .general-about .profile-pic img{
                border-radius: 50%;
                animation: spin 35s infinite linear;
                border:2px dotted var(--light-border);
                width:160px;
            }
            .general-about .profile-pic{
                margin-left:10px;
            }
            .general-about .name{
                margin-top:10px;
                margin-left:5px;
                line-height:15px;
            }
            .tooltip {
                position: absolute;
                bottom: 130%;
                left: 50%;
                transform: translateX(-50%);
                background: rgba(0, 0, 0, 0.8);
                color: white;
                padding: 5px 8px;
                border-radius: 5px;
                font-size: 12px;
                white-space: nowrap;
                opacity: 0;
                visibility: hidden;
                transition: opacity 0.3s ease-in-out, visibility 0.3s;
            }

            .tag:hover .tooltip {
                opacity: 1;
                visibility: visible;
            }
        </style>
    </head>
    <body>
        <div class="outer-container">
            <div class="inner-container">
                <div class="leftboxes">
                    <div class="general-about">
                        <div class="topper">
                            <div class="name">
                                <span class="name">Catci</span><br>
                                <span class="pronounced">(Cat-ki)</span>
                            </div>

                            <div class="profile-content">
                                <div class="profile-pic">
                                    <img src="/images/icons/pfp_placeholder.png">
                                </div>

                                <div class="about">
                                    <div class="textinfo">
                                        I'm Catci, a <span class="shine">Full-Stack Developer</span> from Scotland
                                    </div>

                                    <div class="status">
                                        <div id="online-status" class="online" style="display: none;">
                                            <img src="/images/icons/sun.svg" alt="Online">Online
                                        </div>
                                        <div id="offline-status" class="offline" style="display: none;">
                                            <img src="/images/icons/moon.svg" alt="Sleeping">Sleeping
                                        </div>
                                        <div id="school-status" class="school" style="display: none;">
                                            <img src="/images/icons/inschool.svg" alt="School">At school
                                        </div>
                                    </div>
                                    <div class="quickinfo">
                                        <div class="tag location">
                                            <img src="/images/icons/pin.svg">Scotland
                                            <div class="tooltip">United Kingdom</div>
                                        </div>

                                        <div class="tag timezone" id="timezone">
                                            <img src="/images/icons/clock.svg">UTC+0
                                            <div class="tooltip" id="timezone-tooltip">Loading...</div>
                                        </div>

                                        <div class="tag stack">
                                            <img src="/images/icons/ice-cream.svg">Vanilla Stack
                                            <div class="tooltip">HTML, CSS, JavaScript</div>
                                        </div>

                                        <div class="tag age">
                                            <img src="/images/icons/calendar.svg">16
                                            <div class="tooltip">16 years old</div>
                                        </div>
                                        
                                        <div class="tag night-owl">
                                            <img src="/images/icons/moon.svg">Night Owl
                                            <div class="tooltip">Active late at night</div>
                                        </div>


                                    </div>
                                </div>
                            </div>
                        </div>


                        <!-- "View My" Section -->
                        <div class="viewmy">
                            View my:
                            <a id="viewblog">Blog</a>
                            <span class="divider">|</span>
                            <a id="viewgithub">Github</a>
                            <span class="divider">|</span>
                            <a id="viewgitlab">Gitlab</a>
                        </div>
                    </div>
                    
                    <div class="general-contact">
                        <div class="header">
                            Connecting with me
                        </div>
                        <div class="contacts">
                            <div class="contact email">
                                <a href="mailto:a@catci.net"><img src="/images/icons/email.svg"></a>
                            </div>
                            <div class="contact ">
                                
                            </div>
                        </div>
                    </div>
                    
                </div>

                <!--main-->
                <div class="middleboxes">
                    <div class="hero">

                    </div>
                </div>
            </div>
        </div>
    </body>
    <script>
        function updateStatus() {
            const onlineStatus = document.getElementById("online-status");
            const offlineStatus = document.getElementById("offline-status");
            const schoolStatus = document.getElementById("school-status");

            const now = new Date();
            const hours = now.getUTCHours();

            // Hide all statuses first
            onlineStatus.style.display = "none";
            offlineStatus.style.display = "none";
            schoolStatus.style.display = "none";

            // Set the correct status based on the current time
            if (hours >= 7 && hours < 16) {
                schoolStatus.style.display = "block";
            } else if (hours >= 16 && hours < 24) {
                onlineStatus.style.display = "block";
            } else {
                offlineStatus.style.display = "block";
            }
        }

        // Run the function once and set an interval to update every minute
        updateStatus();
        setInterval(updateStatus, 60000);

    </script>
    <script>
        function updateTimezoneTooltip() {
            const userOffset = new Date().getTimezoneOffset() / -60; // Get user's UTC offset
            const timezoneTooltip = document.getElementById("timezone-tooltip");

            if (userOffset === 0) {
                timezoneTooltip.textContent = "Same as you";
            } else if (userOffset > 0) {
                timezoneTooltip.textContent = `${userOffset} hours behind`;
            } else {
                timezoneTooltip.textContent = `${Math.abs(userOffset)} hours ahead`;
            }
        }

        updateTimezoneTooltip();
    </script>
    <script>
        console.log("%cHello, fellow dev! 👀", "color: #20b659; font-size: 16px;");
    </script>
</html>
